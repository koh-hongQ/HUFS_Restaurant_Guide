<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국외대 캠퍼스 통합 맛집 지도</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #142B40; /* 배경을 #142B40으로 변경 */
            color: #FFF; /* 기본 글자색은 흰색 */
        }
        h1 {
            margin-bottom: 5px;
            color: #A67B56; /* 제목 색상 변경 */
            font-size: 2em; /* 제목 크기 */
        }
        .subtitle-main {
            color: #A67B56;
            font-size: 1.5em; /* 제목보다 작게 */
            margin-bottom: 20px;
        }
        .subtitle {
            color: #00AFFF; /* 밝은 파란색 */
            margin-bottom: 30px;
        }
        .subtitle2 {
            color:  #A67B56; 
            font-size: 0.5em; /* 글자 크기를 절반으로 줄임 */
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #A67B56; /* 버튼 색상 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #8B5E3C; /* hover 시 더 어두운 색 */
        }
        .logo {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>한국외대 맛집 지도</h1>
    <hr>

    <p class="subtitle-main">HUFS Restaurant Guide</p>
    <br>
    
    
    <p class="subtitle">SlowMan </p>
    <p class="subtitle">한국외국어대학교 수학과 22학번</p>
    <p class="subtitle">Contact : issackoh@naver.com</p>
    
    
</body>
</html>
