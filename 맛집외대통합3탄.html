<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국외대 캠퍼스 통합 맛집 지도</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #142B40; /* 배경을 #142B40으로 변경 */
            color: #FFF; /* 기본 글자색은 흰색 */
        }
        h1 {
            margin-bottom: 5px;
            color: #A67B56; /* 제목 색상 변경 */
            font-size: 2em; /* 제목 크기 */
        }
        .subtitle-main {
            color: #A67B56;
            font-size: 1.5em; /* 제목보다 작게 */
            margin-bottom: 20px;
        }
        .subtitle {
            color: #00AFFF; /* 밝은 파란색 */
            margin-bottom: 30px;
        }
        .subtitle2 {
            color:  #A67B56; 
            font-size: 0.5em; /* 글자 크기를 절반으로 줄임 */
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #A67B56; /* 버튼 색상 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #8B5E3C; /* hover 시 더 어두운 색 */
        }
        .logo {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>한국외대 맛집 지도</h1>
    <p class="subtitle-main">HUFS Restaurant Guide</p>
    <hr>
    <br>
    <!-- 로고 이미지 추가 -->
    <img src="외대로고3.png" alt="한국외대 로고" class="logo" width="150">

    <div class="button-container">
        <a href="https://koh-hongq.github.io/HUFS_Restaurant_Guide/%EB%A7%9B%EC%A7%91%EC%84%9C%EC%9A%B8%EC%BA%A04%ED%83%84.html" class="button">Seoul<br>Campus</a>
        <a href="https://koh-hongq.github.io/HUFS_Restaurant_Guide/%EB%A7%9B%EC%A7%91%EA%B8%80%EB%A1%9C%EB%B2%8C%EC%BA%A06%ED%83%84.html" class="button">Global<br>Campus</a>
    </div>
    
    <p class="subtitle2">본 페이지는 상업적 목적이 아님을 밝힙니다. 매번 맛집 검색하기 귀찮아서 만든 페이지입니다.</p>
    <p class="subtitle2">맛집 선정에는 외대생들의 개인 취향이 반영되었습니다. 맛집 정보 추가 문의 환영합니다.</p>
    
    <!-- 개발자 정보 버튼 추가 -->
    <div class="button-container">
        <a href="https://koh-hongq.github.io" class="button">개발자 정보</a>
    </div>
</body>
</html>
